<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./img/clock-ticking.webp" >
        <h2>Masai School Stopwatch</h2>
        <p><span id="seconds">00</span>: <span id="tens">00</span></p>
        <button class="button-start" id="btn-start">Start</button>
        <button class="button-stop" id="btn-stop">Stop</button>
        <button class="button-reset" id="btn-reset">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
